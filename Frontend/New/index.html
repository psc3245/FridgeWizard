<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fridge Wizard</title>
        <!-- <link rel = "stylesheet" href = "style.css"> -->
    </head>
    <body>

        <div id="login">
            <p> Log In </p>
            <form id="login_form">
                <label for="login_user"> Username or Email: </label>
                <input id="login_user">
                <br>

                <label for="login_password"> Password: </label>
                <input type="password" id="login_password">
                <br>

                <input type="submit" id="login_submit">
                <br>
            </form>
            <br>
            <button id="signup_btn"> Sign Up </button>
        </div>

        <br>
        <br>

        <div id="signup" style="display: none;">
            <p> Sign Up </p>
            <form id="signup_form">
                <label for="signup_email"> Email: </label>
                <input id="signup_email">
                <br>

                <label for="signup_user"> Username: </label>
                <input id="signup_user">
                <br>

                <label for="signup_password"> Password: </label>
                <input type="password" id="signup_password">
                <br>

                <label for="signup_password_confirm"> Confirm Password: </label>
                <input type="password" id="signup_password_confirm">
                <br>

                <input type="submit" id="signup_submit">
                <br>
            </form>
            <br>
            <button id="login_btn"> Log In (Existing User) </button>
        </div>

        <script src="script.js"></script>

    </body>
</html>
